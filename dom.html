<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio</title>
</head>
<body>
    <section class="contador">
        <h2 id="valor">0</h2>
        <button id="incrementar">Incrementar</button>
        <button id="decrementar">Decrementar</button>
    </section>
<script>
    let valorQueAparece = document.getElementById("valor");
    let incrementar = document.getElementById("incrementar");
    let decrementar = document.getElementById("decrementar");
    let count = 0;

    incrementar.addEventListener("click", function(){
        count++;
        valorQueAparece.innerHTML = count;
    })

    decrementar.addEventListener("click", function(){
        count--;
        valorQueAparece.innerHTML = count;
    })


</script>
</body>
</html>
